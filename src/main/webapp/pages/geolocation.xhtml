<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Expose your location!</title>
</h:head>

<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="content">
			<h:outputStylesheet name="css/geolocation.css" />
			<p:outputPanel styleClass="container">
				<h:commandButton value="Find Me!" onclick="geoFindMe()"
					styleClass="customBtn btnSub" style="margin-top:20px;" />
				<h:form id="myForm">
					<p:inputText id="longitude" value="#{geoBean.longitude}" />
					<p:inputText id="latitude" value="#{geoBean.latitude}" />
					<h:commandButton value="Persist Me!"
						action="#{geoBean.updateLocation}" styleClass="customBtn btnSub" style="margin-top: 15px;" />
				</h:form>
			</p:outputPanel>
			<script>
				function geoFindMe() {
					navigator.geolocation
							.getCurrentPosition(function(position) {
								var latitude = position.coords.latitude;
								var longitude = position.coords.longitude;
								alert(latitude);
								document.getElementById("myForm:latitude").value = latitude;
								document.getElementById("myForm:longitude").value = longitude;
							});
				}
			</script>
		</ui:define>
	</ui:composition>
</h:body>
</html>
