<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

	<ui:composition template="template.xhtml">
		<ui:define name="content">
			<h:outputStylesheet name="css/personFinder.css" />
			<p:outputPanel styleClass="personfinder-container">
				<p:outputPanel>
					<h:form>

						<h3>Google Person Finder</h3>
						<p>Type the name of the person you are trying to find</p>
						<p:outputPanel styleClass="frame">
							<iframe src="http://google.org/personfinder/test/?ui=small"
								width="400" height="300" frameborder="1"
								id="personfinder-iframe"> </iframe>
						</p:outputPanel>

					</h:form>
				</p:outputPanel>
				<p:outputPanel rendered="#{userBean.loggedIn}"
					style="margin-bottom: 5px;">
					<h:form id="myForm">
						<p:inputText id="username"
							value="#{friendshipBean.friendUsername}" />
						<h:commandButton value="Add friend!"
							action="#{friendshipBean.addUser}" styleClass="customBtn" />

					</h:form>
					<p:dataList value="#{friendshipBean.user.friends}" var="friend"
						type="unordered">
						<f:facet name="header">
            Basic
        </f:facet>
        Name: #{friend.firstName} #{friend.lastName}, Username: #{friend.username}, Longitude: #{friend.longitude}, Latitude: #{friend.latitude}
    </p:dataList>
				</p:outputPanel>
			</p:outputPanel>
		</ui:define>
	</ui:composition>

</h:body>

</html>
