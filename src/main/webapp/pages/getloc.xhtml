<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>CAP</title>
</h:head>
<h:body>

	<ui:composition template="template.xhtml">
		<ui:define name="content">
			<h:form id="myForm">
				<p:inputText id="longitude" value="#{geoBean.longitude}" />
				<p:inputText id="latitude" value="#{geoBean.latitude}" />
				<h:commandButton value="Persist Me!"
					action="#{geoBean.updateLocation}" />
			</h:form>

			<script>
				function geoFindMe() {
					navigator.geolocation
							.getCurrentPosition(function(position) {
								var latitude = position.coords.latitude;
								var longitude = position.coords.longitude;
								alert(latitude);
								document.getElementById("myForm:latitude").value = latitude;
								document.getElementById("myForm:longitude").value = longitude;
							});
				}
			</script>
		</ui:define>
	</ui:composition>




</h:body>
</html>
