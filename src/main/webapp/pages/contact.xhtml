<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="template.xhtml">
		<ui:define name="content">
			<h:outputStylesheet name="css/contact.css" />

			<h:panelGroup layout="block" styleClass="col-md-10" id="mainWrapper">
				<h:panelGroup layout="block" styleClass="col-md-6" id="leftPanel">
					<h:form layout="block" id="contactForm">


						<p:outputPanel styleClass="formRow">
							<h:outputText value="Name" styleClass="textInfo" />
							<p:inputText styleClass="inputContact" />
						</p:outputPanel>

						<p:outputPanel styleClass="formRow">
							<h:outputText value="E-mail" styleClass="textInfo" />
							<p:inputText styleClass="inputContact"
								requiredMessage="#Field cannot be empty" id="email"
								validatorMessage="Invalid e-mail format" required="true">
								<f:validateRegex
									pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
							</p:inputText>

							<p:message for="email" display="text" styleClass="errorMessage" />
						</p:outputPanel>
						<p:outputPanel styleClass="formRow">
							<label for="contactForm:message"></label>
							<h:outputText value="Message" styleClass="textInfo" />
							<p:inputTextarea rows="5" id="message" styleClass="inputContact"
								required="true" label="message"
								requiredMessage="Field cannot be empty" />
							<p:message for="message" display="text" />

						</p:outputPanel>


						<p:commandButton value="Submit" styleClass="submitContactButton"
							update="contactForm" />
					</h:form>
				</h:panelGroup>

				<h:panelGroup layout="block" styleClass="col-md-4" id="rightPanel">

					<h:outputText styleClass="infoTitle" value="Info" escape="false" />

					<p:outputPanel styleClass="contactInfo">

						<h:panelGrid columns="2">
							<h:outputText styleClass="infos" value="Address:" />
							<h:outputText styleClass="infos" value="Insert an address here"/>
							
							<h:outputText styleClass="infos" value="E-mail:" />
							<h:outputText styleClass="infos" value="Insert an e-mail address here"/>

							<h:outputText styleClass="infos" value="Phone number:" />
							<h:outputText styleClass="infos" value="Insert a phone number here" />

							<h:outputText styleClass="infos" value="Fax number:" />
							<h:outputText styleClass="infos" value="Inser a fax number here" />
						</h:panelGrid>
					</p:outputPanel>

				</h:panelGroup>

			</h:panelGroup>

		</ui:define>
	</ui:composition>

</h:body>

</html>
