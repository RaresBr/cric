<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Welcome to Cric</title>
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputStylesheet name="css/template.css" />
</h:head>
<h:body>

	<ui:composition template="template.xhtml">
		<ui:define name="content">
			<a href="https://cric.pushpad.xyz/p/3675">Push Notifications</a>
			<h:form>
				<h:commandButton value="Sendpushnotif"
					action="#{sendpushbeannot.sendNotification(delete)}" />
			</h:form>
			<div id="map">
				<p>
					<button onclick="geoFindMe()">Show my location</button>
				</p>
				<div id="out"></div>
			</div>
			<script>
				function geoFindMe() {
					var output = document.getElementById("out");

					if (!navigator.geolocation) {
						output.innerHTML = "<p>Geolocation is not supported by your browser</p>";
						return;
					}

					function success(position) {
						var latitude = position.coords.latitude;
						var longitude = position.coords.longitude;

						output.innerHTML = '<p>Latitude is ' + latitude
								+ '° Longitude is ' + longitude + '°</p>';

					}

					function error() {
						output.innerHTML = "Unable to retrieve your location";
					}

					output.innerHTML = "<p>Locating…</p>";

					navigator.geolocation.getCurrentPosition(success, error);
				}
			</script>
		</ui:define>
	</ui:composition>


</h:body>
</html>
