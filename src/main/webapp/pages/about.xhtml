<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="template.xhtml">
		<ui:define name="content">
			<h:outputStylesheet name="css/about.css" />
			<p:outputPanel display="block" styleClass="row wrapper">

				<p:outputPanel layout="block" styleClass="col-lg-12">
					<h:outputText value="About us" styleClass="aboutUs" />
					<h:form styleClass="tabView">

						<p:tabView orientation="left">
							<p:tab title="Custom maps">
								<h:panelGrid columns="1">
									<h:outputText value="The story begins as Don Vito Corleone..." />
								</h:panelGrid>
							</p:tab>
							<p:tab title="Alerting services">
								<h:panelGrid columns="1">
									<h:outputText value="Francis Ford Coppola's legendary..." />
								</h:panelGrid>
							</p:tab>
							<p:tab title="Person finder">
								<h:panelGrid columns="1">
									<h:outputText value="After a break of more than 15 years..." />
								</h:panelGrid>
							</p:tab>
						</p:tabView>

					</h:form>
				</p:outputPanel>

			</p:outputPanel>
		</ui:define>
	</ui:composition>

</h:body>

</html>
