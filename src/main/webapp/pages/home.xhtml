<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="template.xhtml">
		<ui:define name="content">
			<h:outputStylesheet name="css/home.css" />
			<p:outputPanel styleClass="row mainWrapper">

				<p:outputPanel styleClass="col-md-6 col-md-push-6 rightPanel">

					<h:outputText value="Sign up"
						styleClass="col-lg-12 col-md-12 col-md-6 signUp" />
					<h:outputText value="Be safe, be CriC" styleClass="underSignUp" />

					<h:form>

						<p:growl id="growl" sticky="true" showDetail="true" />



						<p:messages />

						<p:inputText placeholder="First name" required="true"
							label="Firstname" styleClass="inputName inputLoginHeader"
							value="#{userRegistrationBean.user.firstName}" />

						<p:inputText placeholder="Last name" required="true"
							label="Lastname" styleClass="inputName inputLoginHeader"
							value="#{userRegistrationBean.user.lastName}" />

						<p:inputText placeholder="E-mail address" required="true"
							label="Email"
							styleClass="col-lg-12 personalContact inputName inputLoginHeader"
							value="#{userRegistrationBean.user.email}" />

						<p:inputText placeholder="Username" required="true"
							label="Username"
							styleClass="col-lg-12 personalContact inputName inputLoginHeader"
							value="#{userRegistrationBean.user.username}" />


						<p:password id="pwd1" placeholder="Password" match="pwd2"
							label="Password 1" required="true"
							styleClass="inputName inputLoginHeader"
							value="#{userRegistrationBean.user.password}" />
						<p:password id="pwd2" placeholder="Confirm password"
							label="Password 2" required="true"
							styleClass="inputName inputLoginHeader" />

						<p:commandButton value="Register" id="nonAjax"
							action="#{userRegistrationBean.register}" ajax="false"
							styleClass="col-lg-2 registerBtn" />

					</h:form>
				</p:outputPanel>

				<p:outputPanel styleClass="col-md-6 col-md-push-6 rightPanel">
					<h:form>
						<p:commandLink actionListener="#{dialogView.viewOrganizationRegisterForm}">
							<h:outputText value="Or register as organization" />
						</p:commandLink>
					</h:form>
				</p:outputPanel>

				<p:outputPanel styleClass="col-md-6 col-md-pull-6 leftPanel">
					<iframe width="400" height="400"
						src="https://www.google.org/crisismap/weather_and_events?hl=en&amp;llbox=56.53%2C13.36%2C-26.64%2C-146.69&amp;t=TERRAIN&amp;layers=30%2C1%2C31%2C32%2C20%2Clayer11%2C49%2C15%2C11%2C48%2C46%2C45%2C38%2C40%2C47%2C24%2C51%2C50%2C43%2C42%2C41%2C36%2C35%2C34%2C33%2C12%2Clayer9%2Clayer8%2C2%2C1340721268837&amp;embedded=true"
						style="border: 1px solid #ccc"></iframe>
				</p:outputPanel>

			</p:outputPanel>
		</ui:define>
	</ui:composition>

</h:body>
</html>
