<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="template.xhtml">
		<ui:define name="content">
			<h:outputStylesheet name="css/faq.css" />
			<p:outputPanel styleClass="row mainWrapper">

				<h:form>
				
					<p:outputPanel layout="block" styleClass="col-lg-12">
					<h:outputText value="FAQs" styleClass="faqs"/>
						<p:accordionPanel multiple="true" styleClass="accordion">
							<p:tab title="Will I be tracked?">
								<h:panelGrid columns="2" cellpadding="10">

									<h:outputText
										value="All our tracking is done as to better help you in an emergency situation. " />
								</h:panelGrid>
							</p:tab>
							<p:tab title="Why do I need an account?">
								<h:panelGrid columns="2" cellpadding="10">

									<h:outputText
										value="Accounts are used by users and organizations to better manage their contacts, resources and to be more easily contacted and found." />
								</h:panelGrid>
							</p:tab>
							<p:tab title="Is your service free?">
								<h:panelGrid columns="2" cellpadding="10">

									<h:outputText
										value="Everything we do is pro-bono." />
								</h:panelGrid>
							</p:tab>
							<p:tab title="I lost my password, what do I do?">
								<h:panelGrid columns="2" cellpadding="10">

									<h:outputText
										value="Follow our password retrieval system in the Login section." />
								</h:panelGrid>
							</p:tab>
							<p:tab title="My friend is missing, how can I help?">
								<h:panelGrid columns="2" cellpadding="10">

									<h:outputText
										value="Go to your dashboard and tag them as lost. There, you can also contact organizations. We strongly advise to contact your local aid organizations through traditional means (Phone or Radio).  " />
								</h:panelGrid>
							</p:tab>
							<p:tab title="If I go missing and no one notices, will I get help?">
								<h:panelGrid columns="2" cellpadding="10">

									<h:outputText
										value="Yes. In life threatening emergency scenarios, we send out a notification to nearest users. If we do not recieve a message back, the users are tagged as missing." />
								</h:panelGrid>
							</p:tab>
						</p:accordionPanel>
					</p:outputPanel>
				</h:form>
			</p:outputPanel>
		</ui:define>
	</ui:composition>

</h:body>

</html>
