<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Welcome to Cric</title>
	<h:outputStylesheet name="css/template.css" />
</h:head>
<h:body>

	<!-- DEFINE HEADER -->
	<p:outputPanel layout="block">
		<ui:insert name="header">
			<h:outputText value="This is the footer" />
		</ui:insert>
	</p:outputPanel>

	<!-- DEFINE CONTENT -->
	<p:outputPanel layout="block" styleClass="content">
		<ui:insert name="content">
			<h:outputText value="Here goes stuff" />
			<h:form>
				<p:growl id="message" showDetail="true" />

				<p:commandButton value="Destroy the World" update="message">
					<p:confirm header="Confirmation" message="Are you sure?"
						icon="ui-icon-alert" />
				</p:commandButton>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Yes" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>
			</h:form>
		</ui:insert>
	</p:outputPanel>


	<!-- DEFINE FOOTER -->
	<p:outputPanel layout="block" styleClass="footer row">
		<ui:insert name="footer">
			<h:outputText value="This is the footer" />
		</ui:insert>
	</p:outputPanel>

</h:body>
</html>
