<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>CAP</title>
</h:head>
<h:body>

	<ui:composition template="template.xhtml">
		<ui:define name="content">
			<h:outputStylesheet name="css/cap.css" />
			<p:outputPanel styleClass="row mainWrapper">
				<h:commandButton id="pushpad-button" value="Subscribe" />
				<h:form>
					<p:outputPanel styleClass="row">
						<h:outputText value="Message:" styleClass="infoText" />
						<h:inputText placeholder="Insert your message"
							value="#{capBean.message}" />
					</p:outputPanel>
					<h:commandButton value="Cap" action="#{capBean.callCap}" />



					<p:outputPanel styleClass="fieldset">
						<p:fieldset legend="Alert output:">
							<h:panelGrid columns="2" cellpadding="5">
								<h:outputText value="#{capBean.capXml}" />
							</h:panelGrid>
						</p:fieldset>
					</p:outputPanel>
				</h:form>
				<h:form>
					<h:commandButton value="Sendpushnotif"
						action="#{sendpushbeannot.sendNotification}">
						<f:param name="message" value="va" />
						<f:param name="title" value="#{sender.value}" />
					</h:commandButton>
				</h:form>
			</p:outputPanel>

		</ui:define>
	</ui:composition>




</h:body>
</html>
