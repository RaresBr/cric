<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Welcome to Cric</title>
	<h:outputStylesheet name="css/bootstrap.min.css" />
	<h:outputStylesheet name="css/template.css" />
</h:head>
<h:body>

	<ui:composition template="template.xhtml">
		<ui:define name="content">
			<a href="https://cric.pushpad.xyz/p/3675">Push Notifications</a>
			<h:form>


				<h3>Sender</h3>
				<h:inputText value="#{capBean.user.email}" />
				<h3>Message</h3>
				<h:inputText placeholder="Insert your message"
					value="#{capBean.message}" />
				<h:commandButton value="Cap" action="#{capBean.callCap}" />



				<p:fieldset legend="Basic" style="margin-bottom:20px">
					<h:panelGrid columns="2" cellpadding="5">
						<h:outputText value="#{capBean.capXml}" />
					</h:panelGrid>
				</p:fieldset>
			</h:form>
			<h:form>
				<h:commandButton value="Sendpushnotif"
					action="#{sendpushbeannot.sendNotification}">
					<f:param name="message" value="va" />
					<f:param name="title" value="#{sender.value}" />
				</h:commandButton>
			</h:form>

		</ui:define>
	</ui:composition>


</h:body>
</html>
