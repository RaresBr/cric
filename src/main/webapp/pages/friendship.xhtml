<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Add friend</title>
</h:head>

<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="content">

			<h:form id="myForm">
				<p:inputText id="username" value="#{friendshipBean.friendUsername}" />
				<h:commandButton value="Add friend!"
					action="#{friendshipBean.addUser}" />
					
			</h:form>
			<p:dataList value="#{friendshipBean.user.friends}" var="friend" type="unordered">
				<f:facet name="header">
            Basic
        </f:facet>
        Name: #{friend.firstName} #{friend.lastName}, Username: #{friend.username}, Longitude: #{friend.longitude}, Latitude: #{friend.latitude}
    </p:dataList>
		</ui:define>
	</ui:composition>
</h:body>
</html>
