<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="template.xhtml">
		<ui:define name="content">
			<h:outputStylesheet name="css/dashboard.css" />
			<p:layout fullPage="true">

				<p:layoutUnit position="north" size="45" styleClass="top">
					<p:tabMenu scrollable="false" activeIndex="#{param.i}"
						styleClass="tabMenu">
						<p:menuitem value="Overview" outcome="dashboard"
							icon="ui-icon-star" styleClass="navigationBtn">
							<f:param name="i" value="0" />
						</p:menuitem>
						<p:menuitem value="Alerts" outcome="dashboard"
							icon="ui-icon-person" styleClass="navigationBtn">
							<f:param name="i" value="4" />
						</p:menuitem>
						<p:menuitem value="History" outcome="dashboard"
							icon="ui-icon-search" styleClass="navigationBtn">
							<f:param name="i" value="1" />
						</p:menuitem>
						<p:menuitem value="Documentation" outcome="dashboard"
							icon="ui-icon-document" styleClass="navigationBtn">
							<f:param name="i" value="2" />
						</p:menuitem>
						<p:menuitem value="Support" outcome="dashboard"
							icon="ui-icon-wrench" styleClass="navigationBtn">
							<f:param name="i" value="3" />
						</p:menuitem>

					</p:tabMenu>
				</p:layoutUnit>

				<p:layoutUnit styleClass="col-lg-2 col-md-2 west" position="west"
					size="200" header="Viewing Options">
					<p:accordionPanel multiple="true">
						<p:tab title="Location">
							<h:panelGrid columns="2" cellpadding="10">
								<h:form>
									<h:panelGrid columns="2" style="margin-bottom:10px"
										cellpadding="5">
										<p:outputLabel for="console" value="Console:" />
										<p:selectOneRadio id="console" value="#{radioView.console}">
											<f:selectItem itemLabel="Fires" itemValue="https://fusiontables.google.com/embedviz?q=select+col0+from+1SRI7zre4JJvBVwJJbGYAcZhme5sgfYJZMUb9byXr&amp;viz=MAP&amp;h=false&amp;lat=17.8110712281262&amp;lng=-61.202171874999976&amp;t=1&amp;z=2&amp;l=col0&amp;y=2&amp;tmplt=2&amp;hml=TWO_COL_LAT_LNG" />
											<f:selectItem itemLabel="Earthquakes" itemValue="https://fusiontables.google.com/embedviz?q=select+col1%2C+col2+from+1ieugQ1QVtAu5iLXmknOe1KjxCitc4SJEGflpPtJ1+limit+1000&amp;viz=HEATMAP&amp;h=true&amp;lat=59.91744099322791&amp;lng=-140.92191666091708&amp;t=1&amp;z=4&amp;l=col1&amp;y=2&amp;tmplt=2&amp;hmd=true&amp;hmg=%2366ff0000%2C%2393ff00ff%2C%23c1ff00ff%2C%23eeff00ff%2C%23f4e300ff%2C%23f4e300ff%2C%23f9c600ff%2C%23ffaa00ff%2C%23ff7100ff%2C%23ff3900ff%2C%23ff0000ff&amp;hmo=0.6&amp;hmr=10&amp;hmw=0&amp;hml=TWO_COL_LAT_LNG" />
										</p:selectOneRadio>
									</h:panelGrid>

									<p:commandButton value="Submit" update="fusionTable" icon="ui-icon-check" />


								</h:form>
							</h:panelGrid>
						</p:tab>
						<p:tab title="Layers">
							<h:panelGrid columns="2" cellpadding="10">
								<h:form>
									<h:panelGrid columns="2" style="margin-bottom:10px"
										cellpadding="5">
										<h:outputText value="Font:" />
										<p:selectManyButton value="#{selectManyView.selectedOptions}">
											<f:selectItem itemLabel="b" itemValue="b" />
											<f:selectItem itemLabel="u" itemValue="u" />
											<f:selectItem itemLabel="i" itemValue="i" />
										</p:selectManyButton>

										<p:commandButton value="Submit" update="display"
											icon="ui-icon-check" styleClass="customBtn" />
										<p:spacer />

										<h:outputText value="Selected:" />
										<p:dataList id="display"
											value="#{selectManyView.selectedOptions}" var="font"
											emptyMessage="No fonts selected">
											<h:outputText value="#{font}" style="font-weight: bold" />
										</p:dataList>
									</h:panelGrid>

								</h:form>
							</h:panelGrid>
						</p:tab>
						<p:tab title="Crisis Type">
							<h:panelGrid columns="2" cellpadding="10">

								<h:form>
									<h:panelGrid columns="2" cellpadding="5">
										<h:outputText value="Platform:" />
										<p:selectOneButton value="#{selectOneView.option}">
											<f:selectItem itemLabel="Earthquake" itemValue="Earthquake" />
											<f:selectItem itemLabel="Draught" itemValue="Draught" />
											<f:selectItem itemLabel="Tsunami" itemValue="Tsunami" />
										</p:selectOneButton>

										<p:commandButton value="Submit" update="display"
											icon="ui-icon-check" styleClass="customBtn" />
										<p:spacer />

										<h:outputText value="Selected:" />
										<h:outputText id="display" value="#{selectOneView.option}"
											style="font-weight: bold" />
									</h:panelGrid>
								</h:form>
							</h:panelGrid>
						</p:tab>
					</p:accordionPanel>
				</p:layoutUnit>

				<p:layoutUnit styleClass="col-lg-2 col-md-2 east" position="east"
					size="200" header="Actions and Management">
					<p:accordionPanel multiple="true">
						<p:tab title="Resources">
							<h:form>
								<p:selectManyCheckbox id="grid3"
									value="#{checkboxViewRight.selectedCars}"
									layout="pageDirection" columns="1">
									<f:selectItems value="#{checkboxViewRight.cars}" var="car"
										itemLabel="#{car}" itemValue="#{car}" />
								</p:selectManyCheckbox>

								<p:separator />

								<p:commandButton value="Submit" update="display"
									oncomplete="PF('dlg').show()" icon="ui-icon-check"
									styleClass="customBtn" />


							</h:form>
						</p:tab>
						<p:tab title="Shelters">
							<h:panelGrid columns="2" cellpadding="10">
							</h:panelGrid>
						</p:tab>
						<p:tab title="Material Resources">
							<h:panelGrid columns="2" cellpadding="10">
							</h:panelGrid>
						</p:tab>
					</p:accordionPanel>
				</p:layoutUnit>
				<p:dialog styleClass="dialog" header="Selected Cities" modal="true"
					showEffect="fade" hideEffect="fade" widgetVar="cityDialog"
					width="250">
					<p:outputPanel id="displayCities">
						<p:dataList value="#{checkboxView.selectedCities}" var="city"
							emptyMessage="No cities selected" style="margin-bottom: 10px;">
							<f:facet name="header">
                    Basic
                </f:facet>
                #{city}
            </p:dataList>

						<p:dataList value="#{checkboxView.selectedCities2}" var="city"
							emptyMessage="No cities selected">
							<f:facet name="header">
                    Multiple
                </f:facet>
                #{city}
            </p:dataList>
					</p:outputPanel>
				</p:dialog>


				<p:dialog header="Values" modal="true" showEffect="clip"
					widgetVar="dlg" resizable="false">
					<p:outputPanel id="display">

						<p:dataList value="#{checkboxViewRight.selectedCars}" var="car">
							<f:facet name="header">
                    Manage crisis
                </f:facet>
                #{car}
            </p:dataList>
					</p:outputPanel>
				</p:dialog>
				<p:layoutUnit styleClass="col-lg-8 col-md-8 center"
					position="center">
					<p:outputPanel styleClass="map" id="fusionTable">
						<iframe width="100%" height="95%" scrolling="no" frameborder="no"
							src="#{radioView.console}"></iframe>
					</p:outputPanel>
				</p:layoutUnit>


			</p:layout>
		</ui:define>
	</ui:composition>

</h:body>

</html>
