<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>

	<ui:composition template="template.xhtml">
		<ui:define name="content">
			<h:outputStylesheet name="css/dashboard.css" />
			<p:layout fullPage="true">


				<p:layoutUnit position="north" size="45" styleClass="top">
					<p:tabMenu scrollable="false" activeIndex="#{param.i}"
						styleClass="tabMenu">
						<p:menuitem value="Overview" outcome="dashboard"
							icon="ui-icon-star" styleClass="navigationBtn">
							<f:param name="i" value="0" />

						</p:menuitem>
						<p:menuitem value="Alerts" outcome="dashboard"
							icon="ui-icon-person" styleClass="navigationBtn">
							<f:param name="i" value="4" />
						</p:menuitem>
						<p:menuitem value="History" outcome="dashboard"
							icon="ui-icon-search" styleClass="navigationBtn">
							<f:param name="i" value="1" />
						</p:menuitem>
						<p:menuitem value="Documentation" outcome="dashboard"
							icon="ui-icon-document" styleClass="navigationBtn">
							<f:param name="i" value="2" />
						</p:menuitem>
						<p:menuitem value="Support" outcome="dashboard"
							icon="ui-icon-wrench" styleClass="navigationBtn">
							<f:param name="i" value="3" />
						</p:menuitem>

					</p:tabMenu>
				</p:layoutUnit>

				<p:layoutUnit styleClass="col-lg-2 col-md-2 west" position="west"
					size="200" header="Viewing Options">
					<p:accordionPanel multiple="true">
						<p:tab title="Fusion Layer">
							<h:panelGrid columns="2" cellpadding="10">
								<h:form>
									<h:panelGrid columns="2" style="margin-bottom:10px"
										cellpadding="5">
										<p:outputLabel for="console" value="Console:" />
										<p:selectOneRadio id="console" value="#{radioView.console}">
											<f:selectItem itemLabel="Fires"
												itemValue="https://fusiontables.google.com/embedviz?q=select+col0+from+1SRI7zre4JJvBVwJJbGYAcZhme5sgfYJZMUb9byXr&amp;viz=MAP&amp;h=false&amp;lat=25.874586044069243&amp;lng=33.63231139087679&amp;t=3&amp;z=3&amp;l=col0&amp;y=2&amp;tmplt=2&amp;hml=TWO_COL_LAT_LNG" />
											<f:selectItem itemLabel="Earthquakes"
												itemValue="https://fusiontables.google.com/embedviz?q=select+col1+from+1ieugQ1QVtAu5iLXmknOe1KjxCitc4SJEGflpPtJ1&amp;viz=MAP&amp;h=false&amp;lat=52.54548373479522&amp;lng=-508.04130673135546&amp;t=1&amp;z=3&amp;l=col1&amp;y=2&amp;tmplt=2&amp;hml=TWO_COL_LAT_LNG" />
											<f:selectItem itemLabel="Volcanoes"
												itemValue="https://fusiontables.google.com/embedviz?q=select+col5+from+1tZIzI5AjVIj6U10XsEyZ_62XQQZVWTteAH3KiG0n&amp;viz=MAP&amp;h=false&amp;lat=8.503668613405686&amp;lng=44.72085105657584&amp;t=1&amp;z=4&amp;l=col5&amp;y=2&amp;tmplt=2&amp;hml=TWO_COL_LAT_LNG
										" />
										
										</p:selectOneRadio>
									</h:panelGrid>

									<p:commandButton value="Submit" update="fusionTable"
										icon="ui-icon-check" />



								</h:form>
							</h:panelGrid>
						</p:tab>
						<p:tab title="Crisis Map">
							<h:panelGrid columns="2" cellpadding="10">
								<h:form>
									<h:panelGrid columns="2" style="margin-bottom:10px"
										cellpadding="5">
										<p:outputLabel for="console" value="Console:" />
										<p:selectOneRadio id="console" value="#{radioView.console}">
											<f:selectItem itemLabel="Crisis Map"
												itemValue="http://google.org/crisismap/a/gmail.com/crictw?hl=en&amp;llbox=84.1%2C-84.1%2C180%2C-180&amp;t=HYBRID&amp;layers=2%2C1&amp;embedded=true" />

										</p:selectOneRadio>
									</h:panelGrid>

									<p:commandButton value="Submit" update="fusionTable"
										icon="ui-icon-check" />



								</h:form>
							</h:panelGrid>
						</p:tab>
					</p:accordionPanel>
				</p:layoutUnit>


				<p:dialog styleClass="dialog" header="Selected Cities" modal="true"
					showEffect="fade" hideEffect="fade" widgetVar="cityDialog"
					width="250">
					<p:outputPanel id="displayCities">
						<p:dataList value="#{checkboxView.selectedCities}" var="city"
							emptyMessage="No cities selected" style="margin-bottom: 10px;">
							<f:facet name="header">
                    Basic
                </f:facet>
                #{city}
            </p:dataList>

						<p:dataList value="#{checkboxView.selectedCities2}" var="city"
							emptyMessage="No cities selected">
							<f:facet name="header">
                    Multiple
                </f:facet>
                #{city}
            </p:dataList>
					</p:outputPanel>
				</p:dialog>


				<p:dialog header="Values" modal="true" showEffect="clip"
					widgetVar="dlg" resizable="false">
					<p:outputPanel id="display">

						<p:dataList value="#{checkboxViewRight.selectedCars}" var="car">
							<f:facet name="header">
                    Manage crisis
                </f:facet>
                #{car}
            </p:dataList>
					</p:outputPanel>
				</p:dialog>
				<p:layoutUnit styleClass="col-lg-8 col-md-8 center"
					position="center">
					<p:outputPanel styleClass="map" id="fusionTable">
						<iframe width="100%" height="95%" scrolling="no" frameborder="0"
							src="#{radioView.console}"></iframe>
					</p:outputPanel>
				</p:layoutUnit>


			</p:layout>
		</ui:define>
	</ui:composition>

</h:body>
</html>
